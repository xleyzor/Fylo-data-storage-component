<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Ömer Toyga | Frontend Mentor | Fylo data storage component</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="left">
          <div class="logo">
            <img src="images/logo.svg" alt="Logo" class="logo-img" />
          </div>
          <div class="icons">
            <div class="icon-item">
              <img src="images/icon-document.svg" alt="Document icon" />
            </div>
            <div class="icon-item">
              <img src="images/icon-folder.svg" alt="Folder icon" />
            </div>
            <div class="icon-item">
              <img src="images/icon-upload.svg" alt="Upload icon" />
            </div>
          </div>
        </div>
        <div class="right">
          <div class="container">
            <p class="first-p">
              You’ve used <strong>815 GB</strong> of your storage
            </p>
            <div class="line">
              <div class="in-line">
                <div class="circle"></div>
              </div>
            </div>
            <div class="bottom">
              <strong>0 GB</strong>
              <strong>1000 GB</strong>
            </div>
            <div class="card">
              <h2>185</h2>
              <strong>GB LEFT</strong>
            </div>
            <div class="empty"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/xleyzor">Ömer Toyga</a>.
    </footer>
  </body>
</html>
